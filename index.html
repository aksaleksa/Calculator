<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-body">
        <div id="screen">
            <div id="top-display"></div>
            <div id="main-display"></div>
        </div>
        <div id="delete">
            <div id="backspace">Backspace</div>
            <div id="clear">Clear</div>
        </div>
        <div id="main-buttons">
            <div class="row">
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="plus" value="+">+</div>
            </div>
            <div class="row">
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="minus" value="-">-</div>
            </div>
            <div class="row">
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="times" value="*">×</div>
            </div>
            <div class="row">
                <div id="zero">0</div>
                <div id="point">.</div>
                <div id="equals">=</div>
                <div id="divide" value="/">÷</div>
            </div>
            <div class="row">
                <div id="power" value="^"><span>x<sup>y</sup></span></div>
                <div id="root" value="sqrt">√</div>
                <div id="exp" value="exp"><span>e<sup>x</sup></span></div>
                <div id="log" value ="ln">ln(x)</div>
            </div>
        </div>
    </div>
    <div id="instructions">
        <h2>Keyboard Shortcuts</h2>
        <ul>
            <li><b>b</b> -- Backspace</li>
            <li><b>c</b> -- Clear</li>
            <li><b>Enter / =</b> -- Equals</li>
            <li><b>^, +, -, * & /</b> - Same as on the calculator</li>
            <li><b>√, e<sup>x</sup></span> and ln(x)</b> work by selecting a number first and then clicking the symbol.</li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
